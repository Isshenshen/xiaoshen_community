<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#placeholderGradient)" />

  <!-- 图片图标 -->
  <g transform="translate(150, 100)">
    <!-- 边框 -->
    <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#ccc" stroke-width="2" rx="4" />

    <!-- 山 -->
    <path d="M-35 -25 L-20 -15 L-5 -25 Z" fill="#ddd" />

    <!-- 太阳 -->
    <circle cx="25" cy="-20" r="8" fill="#ffd700" />

    <!-- 太阳光线 -->
    <line x1="25" y1="-12" x2="25" y2="-8" stroke="#ffd700" stroke-width="1" />
    <line x1="33" y1="-20" x2="37" y2="-20" stroke="#ffd700" stroke-width="1" />
    <line x1="25" y1="-28" x2="25" y2="-32" stroke="#ffd700" stroke-width="1" />
    <line x1="17" y1="-20" x2="13" y2="-20" stroke="#ffd700" stroke-width="1" />

    <!-- 文字 -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
      项目图片
    </text>
  </g>
</svg>
