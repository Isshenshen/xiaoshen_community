[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment file as a
# script, rather than importing it
run_as_script = false

# This config file path relative to the current working directory
# (this should be the same directory as the script_location)
# This can also be an absolute path. Defaults to alembic.ini if not present.
# config_file_path = alembic.ini

# database url
sqlalchemy.url = sqlite+aiosqlite:///./dujiaoka_fastapi.db

